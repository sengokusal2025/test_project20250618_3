<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROI対応画像ビューアー v3</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 ROI対応画像ビューアー v3</h1>
            <p>コンポーネント分割版 - ROIサイズは入力フィールドのみで変更可能</p>
        </div>

        <div class="upload-section" id="uploadSection">
            <div>
                <input type="file" id="imageInput" class="file-input" accept="image/*">
                <label for="imageInput" class="file-input-label">📁 画像を選択</label>
            </div>
            <div class="drop-zone" id="dropZone">
                <div class="drop-zone-text">🎯 ここに画像をドラッグ&ドロップ<br><small>または上のボタンをクリックして画像を選択</small></div>
            </div>
        </div>

        <div class="main-content" id="mainContent">
            <div class="content-layout">
                <div class="image-editor">
                    <h3>📷 画像エディター</h3>
                    <div class="canvas-container" id="canvasContainer">
                        <canvas id="mainCanvas"></canvas>
                        <div class="roi-overlay" id="roiOverlay"></div>
                    </div>
                </div>

                <div class="zoom-controls">
                    <h3>🔍 表示設定</h3>
                    <div><label for="zoomSlider">表示倍率:</label><input type="range" id="zoomSlider" class="zoom-slider" min="0.1" max="2" step="0.1" value="0.5"></div>
                    <div class="zoom-info"><span>倍率:</span><span id="zoomValue">50%</span></div>
                    <div class="zoom-buttons"><button class="zoom-btn" id="zoomFitBtn">画面に合わせる</button><button class="zoom-btn" id="zoomResetBtn">100%</button></div>
                </div>

                <div class="roi-preview">
                    <h3>🔍 ROI プレビュー</h3>
                    <div class="roi-canvas-container">
                        <canvas id="roiCanvas"></canvas>
                        <div class="no-roi-message" id="noRoiMessage">ROIが設定されていません<br><small>画像上でROIを作成してください</small></div>
                    </div>
                </div>

                <div class="roi-controls">
                    <h3>⚙️ ROI操作</h3>
                    <div class="controls">
                        <button class="btn" id="createRoiBtn">新しいROIを作成</button>
                        <button class="btn btn-secondary" id="resetRoiBtn">ROIをリセット</button>
                        <div class="control-group">
                            <label>ROI サイズ (元画像ピクセル):</label>
                            <input type="number" id="roiWidth" placeholder="幅" min="10">
                            <input type="number" id="roiHeight" placeholder="高さ" min="10">
                        </div>
                        <button class="btn" id="applyRoiSizeBtn">サイズを適用</button>
                        <button class="btn btn-secondary" id="exportRoiBtn">ROI画像をダウンロード</button>
                    </div>
                </div>

                <div class="roi-info">
                    <h3>📊 ROI情報</h3>
                    <div class="info-panel">
                        <div class="roi-info-item"><span class="roi-info-label">位置 (X, Y):</span><span class="roi-info-value" id="roiPosition">-</span></div>
                        <div class="roi-info-item"><span class="roi-info-label">サイズ (W × H):</span><span class="roi-info-value" id="roiSize">-</span></div>
                        <div class="roi-info-item"><span class="roi-info-label">面積:</span><span class="roi-info-value" id="roiArea">-</span></div>
                        <div class="roi-info-item"><span class="roi-info-label">表示倍率:</span><span class="roi-info-value" id="displayScale">-</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/components/ImageHandler.js"></script>
    <script src="js/components/ROIManager.js"></script>
    <script src="js/components/CanvasRenderer.js"></script>
    <script src="js/components/ZoomController.js"></script>
    <script src="js/components/UIController.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
